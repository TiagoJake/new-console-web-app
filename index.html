<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>
     open console
    </h1>
    <script>
        var name = "John"
        var surname = "Smith"
        var fullname = name.concat(surname)
        console.log (fullname)
        var length = fullname.length 
        console.log (length)
        var newname = fullname.replace("Smith","Red")
        console.log (newname)
        var upper = fullname.toUpperCase()
        console.log (upper)
        var lower = fullname.toLowerCase()
        console.log (lower)
        var sqr = Math.sqrt(25)
        console.log (sqr)
        var max = Math.max(2,3)
        console.log (max)
        var min = Math.min(3,4)
        console.log (min)
        var power = Math.pow(4,5)
        console.log (power)
    </script>
</body>
</html>
